<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="left center" class="row">
      <mat-form-field>
        <mat-label>Season</mat-label>
        <mat-select [(value)]="selectedSeason" (selectionChange)="selectionChanged($event)">
          <mat-option *ngFor="let season of seasons" [value]="season.id">
            {{season.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-chip-list class="chip-teams">
        <mat-chip *ngFor="let player of data.players" color="accent" selected>{{player.name}}</mat-chip>
      </mat-chip-list>
    </div> 
      
    <app-table
      [namesToSort]="[]"
      [namesToFilter]="[]"
      [endpoint]="endpointUrl"
      [title]="'seasons'"
      [filters]="{team: id}"
      class="table"
    ></app-table>
  </mat-card-content>
</mat-card>
