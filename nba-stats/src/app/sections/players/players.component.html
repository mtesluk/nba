<div class="container">
  <div class="options" fxLayout="row" fxLayoutGap="20px">
    <mat-form-field>
      <mat-label>Season</mat-label>
      <mat-select [(value)]="selectedSeason">
        <mat-option *ngFor="let season of seasons" [value]="season.id">
          {{season.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <app-table
    [namesToSort]="namesToSort"
    [compare]="true"
    [namesToFilter]="namesToFilter"
    [endpoint]="endpointUrl"
    [title]="'players'"
    [filters]="{season: selectedSeason}"
    ></app-table>
</div>
