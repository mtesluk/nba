<div class="container">
  <mat-form-field>
    <mat-label>Season</mat-label>
    <mat-select [(value)]="selectedSeason">
      <mat-option *ngFor="let season of seasons" [value]="season.id">
        {{season.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <app-matchlist
      [namesToFilter]="namesToFilter"
      [endpoint]="endpointUrl"
      [filters]="{season: selectedSeason, ordering: descOrder}"
    ></app-matchlist>
  </div>
</div>
