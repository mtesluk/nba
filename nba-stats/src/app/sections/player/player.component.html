<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>Position: {{data.position}}</mat-card-subtitle>
    <mat-card-subtitle>Age: {{data.age}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="left center" class="row">
      <mat-form-field>
        <mat-label>Season</mat-label>
        <mat-select [(value)]="selectedSeason" (selectionChange)="selectionChanged($event)">
          <mat-option *ngFor="let season of seasons" [value]="season.id">
            {{season.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-chip-list class="chip-teams">
        <mat-chip *ngFor="let team of data.teams" color="accent" selected>{{team.name}}</mat-chip>
      </mat-chip-list>     
    </div> 
        
    <app-table
        [namesToSort]="[]"
        [namesToFilter]="[]"
        [endpoint]="endpointUrl"
        [title]="'seasons'"
        [filters]="{player: id}"
        ></app-table>
  </mat-card-content>
</mat-card>
